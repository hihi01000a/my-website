<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01000 site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            border: 1px solid black;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .youtube-section {
            border: 1px solid black;
            padding: 20px;
        }
        .youtube-section .search-box {
            margin-bottom: 20px;
        }
        .video-thumbnails {
            display: flex;
            justify-content: space-between;
        }
        .video-thumbnails div {
            width: 30%;
            height: 100px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">01000 site</div>
        <div class="search-box">
            <label for="google-search">구글 검색창</label>
            <input type="text" id="google-search" placeholder="구글 검색창">
        </div>
        <div class="youtube-section">
            <div class="search-box">
                <label for="youtube-search">유튜브 검색창</label>
                <input type="text" id="youtube-search" placeholder="유튜브 검색창">
            </div>
            <div class="video-thumbnails">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
